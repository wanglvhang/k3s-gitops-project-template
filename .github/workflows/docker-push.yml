name: Docker Build&Push


on:
  release:
      types: [published]
      branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: name/app
      
      - name: show context
        run: echo ${{ steps.meta.outputs }}

      

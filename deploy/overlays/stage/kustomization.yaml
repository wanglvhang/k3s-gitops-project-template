#apiVersion: kustomize.config.k8s.io/v1beta1
#kind: Kustomization
#namespace: demo-app


bases:
  - "../../base"

configMapGenerator:
- name: demoproj-config
  namespace: demo-app
  files:
  - appsettings.Staging.json
  options:
    disableNameSuffixHash: true

secretGenerator:
- name: demoproj-tls
  namespace: demo-app
  type: "kubernetes.io/tls"
  files:
  - tls.crt=tls/tls.csr
  - tls.key=tls/tls.key
  options:
    disableNameSuffixHash: true




